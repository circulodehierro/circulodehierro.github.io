<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="icon" type="image/png" href="images/logo1.svg"/>
    <script src="js/login.js" defer></script>
    <title>Circulo de Hierro</title>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo1.svg" alt="Circulo de Hierro" onclick="logo(); return false;" class="logo_circulo">
    </div>

    <!-- Modal -->
    <div id="miModal" class="modal">
        <input type="password" placeholder="Contraseña" id="pass">
        <button onclick="login(); return false;">Entrar</button>
        <span id="span_pass" style="display: none;">¡Contraseña Incorrecta!</span>
        <span id="span_pass_bien" style="display: none;"></span>
    </div>
</body>
</html>
