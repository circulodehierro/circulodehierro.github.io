<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/fichas.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="icon" type="image/png" href="../images/logo1.svg"/>
    <!-- <script src="../js/fichas.js"></script> -->
    <script src="../js/base.js"></script>
    <title>Circulo de Hierro - Fichas</title>
</head>
<body>
    <script type="module" src="../js/fichas.js"></script>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="../images/logo1.svg" alt="Logo" class="navbar-logo" onclick="logo(); return false;">
        </div>
        <div class="navbar-right">
            <span onclick="volver_inicio();"></span>
            <!-- <a href="#" class="logout-button" onclick="cerrarSesion(); return false;">Cerrar Sesi√≥n</a> -->
        </div>
    </nav>
    <!-- Container -->
    <div class="container">
        <!-- Primera fila -->
        <div class="row header">
            <div class="icon-container">
                <div class="icon-item" id="1">
                    <img src="../images/pablo_user.jpeg" alt="Tio Palo">
                    <span>Tio Palo</span>
                </div>
                <div class="icon-item" id="2">
                    <img src="../images/ale_user.jpeg" alt="Ale">
                    <span>Ale</span>
                </div>
                <div class="icon-item" id="3">
                    <img src="../images/jota_user.jpeg" alt="Jota">
                    <span>Jota</span>
                </div>
                <div class="icon-item" id="4">
                    <img src="../images/lex_user.jpeg" alt="Lex">
                    <span>Lex</span>
                </div>
                <div class="icon-item" id="5">
                    <img src="../images/bracka_user.jpeg" alt="Bracka">
                    <span>Bracka</span>
                </div>
                <div class="icon-item" id="6">
                    <img src="../images/chadu_user.jpeg" alt="Chadu">
                    <span>Chadu</span>
                </div>
                <div class="icon-item" id="7">
                    <img src="../images/raul_user.jpeg" alt="Raul">
                    <span>Raul</span>
                </div>
                <div class="icon-item" id="8">
                    <img src="../images/arturo_user.jpeg" alt="Arturo">
                    <span>Arturo</span>
                </div>
                <div class="icon-item" id="9">
                    <img src="../images/troncoso_user.jpeg" alt="Satiro">
                    <span>Satiro</span>
                </div>
                <div class="icon-item" id="10">
                    <img src="../images/john_user.jpeg" alt="John">
                    <span>John</span>
                </div>
            </div>
        </div>
        <!-- Segunda fila -->
        <div class="row content">
            <div class="box red">
                <div class="grid-layout">
                    <div class="div2">.div2</div>
                    <div class="div3">.div3</div>
                    <div class="div4">.div4</div>
                    <div class="div5">.div5</div>
                    <div class="div6">.div6</div>
                    <div class="div7">.div7</div>
                    <div class="div8">.div8</div>
                    <div class="div9">.div9</div>
                    <div class="div10">.div10</div>
                    <div class="div11">.div11</div>
                </div>                  
            </div>
            <div class="box blue"><h3>Moto</h3></div>
        </div>
    </div>
</body>
