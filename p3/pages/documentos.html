<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/documentos.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="icon" type="image/png" href="../images/logo1.svg"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="../js/documentos.js"></script>
    <script src="../js/base.js"></script>
    <title>Circulo de Hierro - Documentos</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="../images/logo1.svg" alt="Logo" class="navbar-logo" onclick="logo(); return false;">
        </div>
        <div class="navbar-right">
            <span onclick="volver_inicio();"></span>
            <a href="#" class="logout-button" onclick="cerrarSesion(); return false;">Cerrar Sesión</a>
        </div>
    </nav>
   <!-- Container -->
   <div class="container">
    <!-- Primera fila -->
    <div class="row header">
        <div class="icon-container">
            <div class="icon-item" data-value="1" id="estatutosFull">
                <img src="../images/pdf_i.png" alt="Icono 1">
                <span>Estatutos Full</span>
            </div>
            <div class="icon-item" data-value="2">
                <img src="../images/wod_i.png" alt="Icono 2">
                <span>Solicitud de Colores</span>
            </div>
            <div class="icon-item" data-value="3">
                <img src="../images/pdf_i.png" alt="Icono 3">
                <span>Estatutos Prospectos</span>
            </div>
            <div class="icon-item" data-value="4">
                <img src="../images/exc_i.png" alt="Icono 4">
                <span>Protocolo Receso</span>
            </div>
            <div class="icon-item" data-value="5">
                <img src="../images/pdf_i.png" alt="Icono 5">
                <span>Protocolo Expulsión</span>
            </div>
            <div class="icon-item" data-value="6">
                <img src="../images/pdf_i.png" alt="Icono 6">
                <span>Icono Excel</span>
            </div>
        </div>
    </div>
    <!-- Segunda fila -->
    <div class="row content">
        <div class="controls" style="display: none;">
            <img src="../images/des_i.png" id="downloadPDF">
        </div>
        <div class="paragraph" style="display: none;">
        </div>
    </div>
</div>
</body>
