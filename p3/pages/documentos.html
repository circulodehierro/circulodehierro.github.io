<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/documentos.css">

            <span onclick="volver_inicio();"></span>

    <!-- Container -->
    <div class="container">
        <!-- Primera fila -->
        <div class="row header">
            <ul class="item-list">
                <!-- Lista de 20 elementos -->
                <li data-value="1" class="documento">Estatuto Full</li>
                <li data-value="2" class="documento">Estatuto Prospecto</li>
                <li data-value="3" class="documento">Protocolo Colores</li>
                <li data-value="4" class="documento">Protocolo Receso</li>

        </div>
        <!-- Segunda fila -->
        <div class="row content">
            <div class="paragraph">
            </div>
        </div>
    </div>
