<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/inicio.css">
    <link rel="icon" type="image/png" href="../images/logo1.svg"/>
    <script src="../js/inicio.js"></script>
    <title>Circulo de Hierro - Inicio</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="../images/logo1.svg" alt="Logo" class="navbar-logo" onclick="logo(); return false;">
        </div>
        <div class="navbar-right">
            <span></span>
            <a href="#" class="logout-button" onclick="cerrarSesion(); return false;">Cerrar Sesión</a>
            <!-- Botón para alternar el modo oscuro -->
            <!-- <button onclick="toggleDarkMode()" class="dark-mode-toggle">Modo Oscuro</button> -->
        </div>
    </nav>

    <div class="gallery">
        <!--ESTATUTOS-->
        <div class="featured scale-up-center" onclick="estatutos();return false;" id="estatutos" data-value="1">
            <img src="../images/book.svg" alt="" class="icono">
            <div class="title">Estatutos</div>
            <div class="content"></div>
        </div>
        <!--MOVIMIENTOS-->
        <div class="featured scale-up-center" onclick="movimientos();return false;" id="movimientos" data-value="2">
            <img src="../images/movimiento.svg" alt="" class="icono">
            <div class="title_e">Movimientos</div>
        </div>
        <!--REUNIONES-->
        <div class="featured scale-up-center" id="reuniones" data-value="3">
            <img src="../images/reuniones.svg" alt="" class="icono">
            <div class="title_e" onclick="reuniones();return false;">Reuniones</div>
        </div>
        <!--EVENTOS-->
        <div class="featured scale-up-center" id="eventos" onclick="eventos();return false;" data-value="4">
            <img src="../images/eventos.svg" alt="" class="icono">
            <div class="title_e">Eventos</div>
        </div>
        <!--FICHAS-->
        <div class="featured scale-up-center" id="fichas" onclick="fichas();return false;" data-value="5">
            <img src="../images/fichas.svg" alt="" class="icono">
            <div class="title_f">Fichas</div>
        </div>
        <!--TURNOS-->
        <div class="featured scale-up-center" onclick="turnos();return false;" id="turnos" data-value="6">
            <img src="../images/turnos.svg" alt="" class="icono">
            <div class="title">Turnos</div>
        </div>
        <!--GASTOS-->
        <div class="featured scale-up-center" onclick="cuotas();return false;" id="cuotas" data-value="7">
            <img src="../images/cuotas.svg" alt="" class="icono">
            <div class="title">Cuotas</div>
        </div>
        <div class="featured scale-up-center" onclick="nuevoElemento();return false;" id="nuevoElemento" data-value="8">
            <img src="../images/cuotas.svg" alt="" class="icono">
            <div class="title">Nuevo</div>
        </div>
    </div>
</body>
